<script language="javascript">
function findPosX(obj)
  {
    var curleft = 0;
    if(obj.offsetParent)
        while(1) 
        {
          curleft += obj.offsetLeft;
          if(!obj.offsetParent)
            break;
          obj = obj.offsetParent;
        }
    else if(obj.x)
        curleft += obj.x;
    return curleft;
  }

function findPosY(obj)
  {
    var curtop = 0;
    if(obj.offsetParent)
        while(1)
        {
          curtop += obj.offsetTop;
          if(!obj.offsetParent)
            break;
          obj = obj.offsetParent;
        }
    else if(obj.y)
        curtop += obj.y;
    return curtop;
  }
  
          function show_submenu(trigger,id)
        {
                if (trigger != id)
                {

                        posX=findPosX(trigger);
                        posY=findPosY(trigger);
                        document.getElementById(id).style.left=posX+'px';
                        document.getElementById(id).style.top=posY+'px';
                }
                document.getElementById(id).style.visibility='visible';
        }
        
        function hide_menu(id)
        {
                 document.getElementById(id).style.visibility='hidden';
        }
        
        function jump_to(page)
        {
                page = "page.php?id=" + page;
                window.location = page;
        }
</script>
